                <div class="clear pd-15 bg-fafafa bor bor-col-e8ebf2 min-w-1200">

                    <form class="layui-form" action="">
                        <div class="layui-form-item mb-0" pane="">
                            <label class="layui-form-label f-14">搜索：</label>
                            <div class="layui-input-block">
                                <div class="layui-inline">

                                </div>

                                <div class="layui-inline">

                    <div class="layui-input-block">
                        <input type="tel" name="phonenum" lay-verify="phone" autocomplete="off" class="layui-input">
                        <input type="hidden" name="userid" class="userid-phone layui-input" value="">
                    </div>
                </div>
                <div class="layui-form-item text-center mt-40">

                        <input type="text" name="emailnum" lay-verify="email" autocomplete="off" class="layui-input">
                        <input type="hidden" name="userid" class="userid-email layui-input" value="">
