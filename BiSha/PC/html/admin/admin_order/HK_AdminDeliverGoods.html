<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- necessary -->
    <meta name="keywords" content="1,2,3">
    <meta name="description" content="">
    <!-- description -->
    <meta name="renderer" content="webkit">
    <title>碧沙康健_发货管理</title>
    <!-- base -->
    <link href="../../../ctrl/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../ctrl/layui/css/layui.css" rel="stylesheet">
    <link href="../../../css/comm/base.css" rel="stylesheet">
    <link href="../../../css/admin/HK_Admin.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部导航部分 -->
        <div class="layui-header">
            <div class="layui-logo pd-10 clear">
                <img src="../../../img/admin/admin_comm/logov1.png" class="full-w pull-left">
            </div>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="../HK_AdminIndex.html">管理中心</a></li>
                <li class="layui-nav-item"><a href="../admin_user/HK_AdminUserList.html">用户管理</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="../admin_Order/HK_AdminOrderView.html">订单管理</a></li>
                <li class="layui-nav-item"><a href="../admin_news/HK_AdminNewsList.html">新闻管理</a></li>
                <li class="layui-nav-item"><a href="../admin_comment/HK_AdminCommentList.html">评价管理</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">主页管理</a></dd>
                        <dd><a href="">调价管理</a></dd>
                        <dd><a href="">发布管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="../../../img/admin/admin_comm/admin-header.png" class="layui-nav-img">
                        管理员
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退出</a></li>
            </ul>
        </div>
        <!-- 左侧导航区域 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href="../admin_order/HK_AdminOrderView.html">查看订单</a></li>
                    <li class="layui-nav-item"><a href="../admin_order/HK_AdminDeliverGoods.html">发货管理</a></li>
                </ul>
            </div>
        </div>
        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div style="padding: 50px;">
                <p class="f-18 pt-15 pb-15 col-8d969d">
                    查看订单
                </p>
                <div class="clear pd-15 bg-fafafa bor bor-col-e8ebf2">
                    <!-- 这里用layui的数据表格的重载 -->
                    <form class="layui-form" action="">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label f-14">分类：</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-sm btn-sidebar">全部</button>
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm btn-sidebar">待配货</button>
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm btn-sidebar">待发货</button>
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm btn-sidebar">已发货</button>
                            </div>
                        </div>
                        <div class="layui-form-item mb-0" pane="">
                            <label class="layui-form-label f-14">搜索：</label>
                            <div class="layui-input-block">
                                <div class="layui-inline">
                                    <select name="searchabout" lay-verify="required" lay-search="">
                                        <option value="">请选择您要查询的内容</option>
                                        <option value="1">ID</option>
                                        <option value="2">订单号</option>
                                        <option value="3">运单号</option>
                                        <option value="4">联系电话</option>
                                        <option value="6">物流公司</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="incontent" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="submit" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search1">搜索</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="f-18 pt-15 pb-15 col-8d969d demoTable">
                    <button class="layui-btn" data-type="getCheckData">打印发货单</button>
                </p>
                <div class="clear pd-15 bg-fafafa bor bor-col-e8ebf2">
                    <table id="DeliverList" lay-filter="DLtest"></table>
                </div>
            </div>
        </div>
        <!-- 底部固定区域 -->
        <div class="layui-footer">
            <p class="text-center">
                Copyright&copy;2017. 香港碧沙科技有限公司&nbsp;All Rights Reserved.
            </p>
        </div>
    </div>
    <!-- 弹出层内容-->
    <!-- 查看信息的弹出层的基本内容，供js调用 -->
    <div class="detailcontent dis-n">
        <div class="clear pd-20 f-16">
            <div class="clear mb-20 h-40 line-h-40 text-center">
                <div class="clear dis-ib">
                    <img src="../../../img/admin/admin_comm/logov1.png" class="h-35 mt-3 pull-left">
                    <span class="f-28 ml-10 f-w family-s pull-left h-40 line-h-40">订单基本信息</span>
                </div>
            </div>
            <fieldset class="layui-elem-field">
                <legend>收货人信息</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">收货人:</label>
                        <div class="layui-input-block detail_consignee line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">联系电话:</label>
                        <div class="layui-input-block detail_phone line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">收货地址:</label>
                        <div class="layui-input-block detail_address line-h-35 f-16">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field">
                <legend>订单信息</legend>
                <div class="layui-field-box">
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">订单号:</label>
                        <div class="layui-input-block detail_ordernum line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">运单号:</label>
                        <div class="layui-input-block detail_waybillnum line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">商品内容:</label>
                        <div class="layui-input-block detail_goodscontent line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">下单时间:</label>
                        <div class="layui-input-block detail_time line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">订单状态:</label>
                        <div class="layui-input-block detail_status line-h-35 f-16">
                        </div>
                    </div>
                    <div class="layui-form-item mb-0">
                        <label class="layui-form-label pl-0 pr-0">物流公司:</label>
                        <div class="layui-input-block detail_logistics line-h-35 f-16">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <!-- 修改运单信息的运单号的基本内容，供js调用 -->
    <div class="detailwaybill dis-n">
        <div class="clear pd-20 f-16">
            <p class="f-14 col-red mb-20 pl-20">
                温馨提示：设置完运单号码之后，默认设置为已发货。
            </p>
            <form class="layui-form" action="">
                <input type="hidden" class="ipt_waybill_id" value="">
                <div class="clear mb-20 h-40">
                    <div class="clear w-120 pull-left text-right h-40 line-h-40">
                        当前运单号：
                    </div>
                    <div class="clear w-300 pull-left bg-fafafa h-40 line-h-40 ml-20 pl-10 detail_waybillnum">
                    </div>
                </div>
                <div class="clear mb-20 h-40">
                    <div class="clear w-120 pull-left text-right h-40 line-h-40">
                        设置运单号：
                    </div>
                    <div class="clear w-300 pull-left h-40 line-h-40 ml-20">
                        <input type="text" name="ipt_waybill" lay-verify="required" autocomplete="off" placeholder="请输入运单号" class="layui-input ipt_waybill">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="text-right">
                        <button class="layui-btn layui-btn-sm mr-20" lay-submit="" lay-filter="sub_setway">立即设置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 确认打印以下发货单的基本内容，供js调用 -->
    <div class="sureprint dis-n">
        <div class="clear pd-20 f-16">
            <p class="f-16 col-red mb-20 pl-20">
                温馨提示：请仔细核对需要打印的发货单。
            </p>
            <form class="layui-form" action="">
                <input type="hidden" class="ipt_waybill_id" value="">
                <div class="clear mb-20 h-40">
                    <div class="clear h-40 line-h-40 pl-20">
                        当前已选中的订单的订单号：
                    </div>
                </div>
                <div class="clear manifest_box pl-40">
                </div>
            </form>
        </div>
    </div>
    <!-- 打印相关的弹出层，供js调用 -->
    <div class="clear dis-n">
        <div id="print_content">
        </div>
    </div>
    <script src="../../../js/comm/jquery.min.js"></script>
    <script src="../../../js/comm/jQuery.print.js"></script>
    <script src="../../../ctrl/layui/layui.js"></script>
    <script src="../../../js/admin/admin_order/HK_AdminDeliverGoods.js"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑运单号</a>
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="cargo">配货</a>
    </script>
</body>

</html>
